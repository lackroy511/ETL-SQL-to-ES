version: '3'
services:
  main:
    container_name: main
    build:
      context: .
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    command: tail -f /dev/null
    volumes:
      - .:/root/project

  elasticsearch:
    container_name: elastic
    image: elasticsearch:7.17.20
    ports:
      - "9200:9200"
    environment:
      - "discovery.type=single-node"
    volumes:
      - esdata:/usr/share/elasticsearch/data

volumes:
  esdata: